<mat-card>
    <mat-card-header>
      <mat-card-title>Nombre Paciente: {{ cita.nombrePaciente | titlecase }}</mat-card-title>
      <mat-card-subtitle>Edad : {{ cita.edad }} años </mat-card-subtitle>
    </mat-card-header>

    

    <mat-card-content>
      <h3>Dueño: {{ cita.nombreDueno | titlecase }}</h3>
      <p>
        <strong>Fecha consulta :</strong> {{ cita.fecha }}
        <br />
        <strong>Hora Consulta :</strong> {{ cita.hora }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn"
              [routerLink]="['/pacientes/id', cita.id]">
        Leer más...
      </button>
      
      <button mat-button color="info"
              [routerLink]="['/pacientes/editar', cita.id]">
        Editar
      </button>
    </mat-card-actions>
  </mat-card>

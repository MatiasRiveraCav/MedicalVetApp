
<h1>
    {{(cita.id)?'Editar' : 'Nueva' }} cita <small> {{ cita.nombrePaciente }} </small>
  </h1>
  
  <div fxLayout="row" fxlayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="100" fxLayout.xs="column">
          <mat-label>Nombre Paciente</mat-label>
          <input matInput type="text" required [(ngModel)]="cita.nombrePaciente" />
        </mat-form-field>
  
        <mat-form-field fxFlex="100">
          <mat-label>Edad</mat-label>
          <input matInput type="number" min="0" required [(ngModel)]="cita.edad" />
        </mat-form-field>
      </div>
  
      <mat-form-field>
        <mat-label>Nombre Due√±o</mat-label>
        <input matInput type="text" required [(ngModel)]="cita.nombreDueno" />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput type="text" required [(ngModel)]="cita.direccion" />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha consulta</mat-label>
        <input matInput type="date"  required [(ngModel)]="cita.fecha">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Hora Consulta</mat-label>
        <input matInput type="text" required [(ngModel)]="cita.hora" >
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Motivo Consulta</mat-label>
        <textarea matInput 
                  [(ngModel)]="cita.motivoConsulta" 
                  required>ingrese motivo</textarea>
        </mat-form-field>
  

  
      <br />
      <div fxLayout>
        <button mat-raised-button color="primary" (click)="guardar()">
          <mat-icon>save</mat-icon>
          {{ (cita.id)? 'Actualizar' : 'Crear' }}
        </button>
        <span class="spacer"></span>
  
        <button
          *ngIf="cita.id" 
          mat-raised-button 
          color="warn" 
          (click)="borrarCita()">
          <mat-icon>delete</mat-icon>
          Borrar
        </button>
      </div>
    </div>
  

  </div>

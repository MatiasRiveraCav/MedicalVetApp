<div fxLayout="column">
    <div>
      <h1>Buscador de citas</h1>
      <mat-divider></mat-divider>
    </div>
  
    <div fxLayout="column">
      <h3>Buscador</h3>
  
      <mat-form-field>
        <input
          type="text"
          placeholder="ingrese el nombre del paciente"
          aria-label="Number"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()"
        />
  
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="opcionSeleccionada($event)"
        >
          <mat-option *ngFor="let cita of citas" [value]="cita">
            {{ cita.nombrePaciente }}
          </mat-option>
  
          <mat-option
            value=""
            *ngIf="citas.length === 0 && termino.trim().length > 0"
          >
            No se encontró nada con el término {{ termino }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  
    <div *ngFor="let cita of citas">
      <app-cita-tarjeta [cita]="cita"></app-cita-tarjeta>
    </div>
  </div>

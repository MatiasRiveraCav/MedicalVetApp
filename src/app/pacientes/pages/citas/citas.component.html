<mat-grid-list cols="1" *ngIf="!cita; else divCita">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divCita>
   <div fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="30px">
        
        <div fxFlex="50">
            <h1>Nombre: {{cita.nombrePaciente | titlecase}} <small>- Edad: {{cita.edad }} años</small> </h1>
            <mat-divider></mat-divider>
            <br>
        </div>

        <div fxFlex="50">
            <h1>Dueño: {{cita.nombreDueno | titlecase}} </h1>
            <mat-divider></mat-divider>

            <mat-list>
                <mat-list-item>Fecha consulta: {{cita.fecha }}</mat-list-item>
                <mat-list-item>Hora consulta: {{cita.hora}} </mat-list-item>
                <mat-list-item>Dirección particular: {{cita.direccion | titlecase}} </mat-list-item>
                <mat-list-item>Motivo de consulta: {{cita.motivoConsulta}} </mat-list-item>
            </mat-list>
            <br>
            <button mat-button color="warn"
            (click)="regresar()">
                Regresar
            </button>
        </div>
        



   </div>
</ng-template>
